<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoffeeShop</title>

  <link rel="stylesheet" href="./css/main.css">
 
</head>
  <body>
    <header id="header-section">
      <div class="container container-header">
        <div class="header">
          <nav class="nav-main">
            <ul class="nav-main-list">
              <li class="nav-main__item">
                <a href="#!" class="nav-main__link active ">Home</a>
              </li>
              <li class="nav-main__item">
                <a href="#!" class="nav-main__link">About</a>
              </li>
              <li class="nav-main__item">
                <a href="#!" class="nav-main__link">Menu</a>
              </li>
              <li class="nav-main__item">
                <a href="#!" class="nav-main__link">Reservation</a>
              </li>
            </ul>

            <img src="./img/Logo.jpg#" alt="" class="header__logo">

            <ul class="nav-main-list">
              <li class="nav-main__item">
                <a href="#!" class="nav-main__link">Pages</a>
              </li>
              <li class="nav-main__item">
                <a href="#!" class="nav-main__link">Shop</a>
              </li>
              <li class="nav-main__item">
                <a href="#!" class="nav-main__link">Contact</a>
              </li>
            </ul>

          </nav>

          <div class="header-action">
            <button class="header-action__search">
              <img src="./img/icons/search.svg" alt="Search">
            </button>
            <button class="header-action__cart">
              <img src="./img/icons/shopping-bag.svg" alt="bag">
            </button>

          </div>

        </div>
      </div>

    </header>

    <main>
      <section id="banner-section">
        <div class="container">
          <div class="banner">
            <div class="banner-info">
              <h2 class="banner__header">Enjoy Your
                Morning Coffee.</h2>
              <p class="banner__text">The coofee is brewed by fist roasting the green coffee beans over hot coals in brazier. given to Opportunity</p>
              <button class="banner__btn btn-primary">Test Coffee</button>
            </div>
            <button class="banner-video__btn">
              <img src="./img/Vector.svg" alt="">
              Play video</button>
          </div>
        </div>
      </section>
    </main>
    
  </body>
</html>
